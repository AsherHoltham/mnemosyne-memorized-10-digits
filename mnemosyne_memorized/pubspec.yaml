name: mnemosyne_memorized
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.0
  flutter_gen: ^5.10.0

dev_dependencies:
  build_runner: ^2.1.7
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  generate: true
  uses-material-design: true
  fonts:
    - family: "alte haas grotesk"
      fonts:
        - asset: "fonts/AlteHaasGroteskRegular.ttf"
  assets:
    - "lib/data/mnist_weights.json"
    - lib/l10n/
